<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./css/pop.css">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;

    }

    th,
    td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #ddd;
    }

    form {
      display: inline-flex;
    }

    .category {
      display: flex;
    }

    .text {
      display: flex;
    }

    .checkboxgroup {
      display: flex;
    }

    .feedback {
      text-align: center
    }

    .table-container {
      max-height: 500px;
      /* Set the desired height of the table container */
      overflow: auto;
      /* Enable scrolling */
    }

    .tabs {
      display: flex;
      flex-direction: column;
    }

    .tab-header {
      display: flex;
    }

    .tab-button {
      padding: 8px 16px;
      background-color: #f2f2f2;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: border-bottom-color 0.3s;
    }

    .tab-button.active {
      border-bottom-color: #333;
    }

    .tab-content {
      display: none;
    }

    .section {
      padding-top: 15px;
    }

    /* Add styling as per your requirements for the table */
  </style>
</head>

<body>

  <div class="container">
    <h1 class="header">Menu Extend</h1>
    <p class="instructions">Click on any input field to extend the menu</p>
    <div class="checkboxgroup">
      <label class="toggle-label">
        <input type="checkbox" id="menu-active" class="toggle-checkbox" />
        <span class="toggle-text">Menu Extend Active</span>
      </label>
      <label class="toggle-label">
        <input type="checkbox" id="auto-save" class="toggle-checkbox" />
        <span class="toggle-text">Auto Save Active</span>
      </label>
    </div>
    <p class="feedback">Share your feedback with us by clicking <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSe8-Q7REnfG5ZA3Vq9YhxbAdas7ktnwFIBlECRTx_GISi30YA/viewform?usp=sf_link">here</a><br>
      Like my work?Buy me a <a href="https://bmc.link/menuextend">coffee</a> or <a
        href="https://bmc.link/menuextend">beer</a>!
    </p>
  </div>

  <div class="section">

    <div class="tabs">
      <div class="tab-header">
        <button class="tab-button active" data-tab="tab1">Manage Data</button>
        <button class="tab-button" data-tab="tab2">Disabled Pages</button>
      </div>
      <div class="tab-content active" id="tab1" style="display: block;">
        <!-- Table content for Tab 1 -->
        <div class="table-container">

          <div class="section">

            <form>
              <div class="category">
                <div>Category:</div>
                <div><input type="text" id="category" />
                  <ul id="suggestionsList" style="display: none;"></ul>

                </div>
              </div>
              <div class="text">
                <div>Name:</div>
                <div><input type="text" id="name"></input></div>
              </div>

              <div class="text">
                <div>Text:</div>
                <div><input type="text" id="text"></input></div>
              </div>
              <input type="hidden" id="url"></input>
              <div>
                <button id="save">Save</button>
                <button id="delete-selected">Delete Items Selected</button>
                <button id="set-category-selected">Set Category Items Selected</button>
                <button id="disable-page">Disable Page</button>
              </div>
            </form>

            <table id="data">
              <thead>
                <tr>
                  <th></th>
                  <th>Category</th>
                  <th>Name</th>
                  <th>Text</th>
                  <th>Date</th>
                  <th>Origin</th>
                  <th>Position</th>
                  <th>Xpath</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
          <div class="section">
            <button id="exportButton">Export Data</button>
            <input type="file" id="importInput" accept=".csv" style="display: none;">
            <button id="importButton">Import Data</button>
          </div>

        </div>
      </div>
      <div class="tab-content" id="tab2">
        <!-- Table content for Tab 2 -->
        <div class="table-container">
          <form>
            <div>
              <button id="delete-selected-pages">Delete Items Selected</button>
            </div>
          </form>
          <table id="pages">
            <thead>
              <tr>
                <th></th>
                <th>Host</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <script src="../jquery/jquery.min.js" type=module></script>
  <script src="../dist/pop/index.settings.js"></script>

</body>

</html>
