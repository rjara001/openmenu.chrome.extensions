<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      text-align: left;
      padding: 8px;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;

      background-color: #ddd;
    }

</head>

      <th>Category</th>

      <th>Date</th>
    </tr>
  </table>

  <script src="./pop_v1.js"></script>
  
</body>
</html>
