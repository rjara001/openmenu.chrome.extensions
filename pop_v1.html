<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="pop.css">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #ddd;
    }

    form {
      display: inline-flex;
    }

    .category {
      display: flex;
    }

    .text {
      display: flex;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="header">Menu Extender v1</h1>
    <p class="instructions">Double-click on any input field to extend the menu</p>
    <label class="toggle-label">
      <input type="checkbox" id="toggle" class="toggle-checkbox" />
      <span class="toggle-text">Menu Extend Active</span>
    </label>
  </div>
  <form>
    <div class="category">
      <div>Category:</div>
      <div><select>
          <option>Personal</option>
          <option>Testing</option>
          <option>Applications</option>
        </select></div>
    </div>
    <div class="text">
      <div>Text:</div>
      <div><input type="text"></input></div>
    </div>
<div>
  <button>Save</button>
</div>
  </form>

  <table id="myTable">
    <tr>
      <th>Category</th>
      <th>Text</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </table>

  <button id="exportButton">Export Data</button>
  <input type="file" id="importInput" accept=".csv">
  <button id="importButton">Import Data</button>
  
  <script src="pop.js"></script>
  <script src="./js/pop_v1.js"></script>

</body>

</html>
